# ~/.config/kitty/kitty.conf
# ------------------------------------------------
# ğŸ± ConfiguraciÃ³n base de Kitty

font_family         JetBrainsMono Nerd Font
font_size           13.0
cursor_shape        beam
window_padding_width 10
window_margin_width  4
placement_strategy   center

# ğŸ›°ï¸ Control remoto
allow_remote_control yes
listen_on unix:/tmp/kitty

# ğŸ”„ Colores dinÃ¡micos generados por Matugen
include colors.conf

# ğŸ§­ Apariencia general
background_opacity      0.88
dynamic_background_opacity yes
hide_window_decorations yes
dim_opacity             0.5
border_width            1.5
tab_bar_style           fade
tab_bar_edge            bottom

# ğŸ§© Texto y comportamiento
enable_audio_bell       no
scrollback_lines        10000
copy_on_select          yes

# ğŸš€ Atajos comunes
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+enter new_window
map ctrl+shift+f toggle_fullscreen
map ctrl+shift+r load_config_file
map ctrl+shift+e edit_config_file
